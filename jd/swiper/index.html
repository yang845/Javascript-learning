<!DOCTYPE html>
<html lang="zh/en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <style>
        .wrapper {
            width: 400px;
            height: 300px;
            border: 1px solid #000;
        }

        .demo {
            width: 400px;
            height: 300px;
            border: 1px solid #000;
            margin: 100px;
        }
    
    </style>
</head>
<body>
    <div class="wrapper"></div>
    <div class="demo"></div>
    <script src="../../jquery.js"></script>
    <script src="./index.js"></script>
    <script>
        $('.wrapper').swiper({
            imgList: ['../image/pic1.jpg', '../image/pic2.jpg', '../image/pic3.jpg'],
            animateType: 'animate',
            chengeBtn: true,
            showPointBtn: true,
            isAuto: true
        });

        $('.demo').swiper({
            imgList: ['../image/pic1.jpg', '../image/pic2.jpg', '../image/pic3.jpg'],
            animateType: 'fade',
            chengeBtn: true,
            showPointBtn: false,
            isAuto: false
        });

    </script>
</body>
</html>
